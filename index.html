<head>
    <meta charset="UTF-8">
    <title>自然大新倉頡查碼</title>
    <meta name="description" content="自然大新倉頡查碼" />
    <meta name="author" content="choyuansu" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="js13kpwa.webmanifest" />
    <script src="./newcj.js"></script>
</head>
<body>
    <h1>自然大新倉頡查碼</h1>
    <textarea id="input" rows="8" cols="40" oninput="updateResult(this.value)" onload="updateResult(this.value)"></textarea>
    <div id="results"></div>
</body>
<script>
    function updateResult(input) {
        resultsHtml = "";
        for(let i = 0; i < input.length; i++) {
            char = input.charAt(i);
            if (char in cjTable) {
                resultHtml = `<b>${char}</b><hr>${cjTable[char].join("<br>")}`;
                resultsHtml += '<div class="result">' + resultHtml + "</div>";
            }
            if (char == '\n') {
                resultsHtml += '<br>';
            }
        }
        resultsHtml = resultsHtml.replaceAll(';', '；');
        resultsHtml = resultsHtml.replaceAll(',', '，');
        resultsHtml = resultsHtml.replaceAll('.', '。');
        document.getElementById("results").innerHTML = resultsHtml;
    }

    window.onload = () => {
        updateResult(document.getElementById("input").value);
    };
</script>
<style>
    html, body {
        max-width: 100%;
        height: 100%;
        text-align: center;
        overflow-x: hidden;
        margin: 0;
    }

    h1 {
        margin: 1em;
    }

    textarea {
        font-size: 1.5em;
        resize: none;
    }

    #results {
        text-align: left;
    }

    .result {
        width: 5em;
        border: 2px black solid;
        margin: .5em;
        padding: .8em;
        border-radius: .5em;
        display: inline-block;
        vertical-align: top;
    }
</style>
